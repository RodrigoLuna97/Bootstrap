<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <title>Formulários</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="estilo.css">

  </head>

  <body>
    
    <div class="container">

      <div class="page-header">
        <h1>Formulário Bootstrap</h1>
      </div>
      <div class="row">

        <div class="col-sm-8">
          <h3>Cadastre-se</h3>
          <form>

            <div class="form-group">
               <label for="nome">Nome</label>
               <input type="text" name="nome" class="form-control" id="nome">
             </div>

            <div class="form-group">
               <label for="email">Email</label>
               <input type="email" name="email" class="form-control" id="email">
            </div>

            <div class="form-group">
               <label for="nome">Senha</label>
               <input type="password" name="senha" class="form-control" id="senha">
             </div>

             <div class="checkbox">
              <label>
                <input type="checkbox"> Aceito os termos do serviço.
              </label>
             </div>

             <div class="radio">
              <label>
                <input type="radio" name="opcoes"> PHP
              </label>
              <label>
                <input type="radio" name="opcoes"> Java
              </label>
             </div>

             <button type="submit" class="btn btn-primary">Cadastrar</button>


          </form>
        </div>

        <div class="col-sm-4">
          <h3>Logar</h3>
          <div class="form-group">
               <input type="email" name="email" class="form-control" id="email" placeholder="Digite seu email">
            </div>
            <div class="form-group">
               <label for="nome">Senha</label>
               <input type="password" name="senha" class="form-control" id="senha" placeholder="Digite sua senha">
             </div>
             <button type="submit" class="btn btn-primary">Logar</button>
        </div>
        
      </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
