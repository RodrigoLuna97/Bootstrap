<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <title>Nav tabs</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="estilo.css">

  </head>
  <body>
    
    <div class="container">

       <div class="page-header">
        <h1>Bootstrap nav tabs</h1>
        <p class="lead">Alterne facilmente entre conteúdos</p>
      </div><!-- page header -->

      <!-- Criação das abas -->

     <ul class="nav nav-pills">

      <li class="nav-item">
        <a class="nav-link active" href="#info" data-toggle="tab">Informações</a>
      </li>
  
      <li class="nav-item">
         <a class="nav-link" href="#avaliacoes" data-toggle="tab">Avaliações</a>
      </li>

      <li class="nav-item">
       <a class="nav-link" href="#compre-tambem" data-toggle="tab">Compre também</a>
      </li>
  
    </ul>
      <!-- Conteúdo das abas -->
      <div class="tab-content" style="padding-top: 10px;">

        <!-- Conteúdo das abas -->
      <div class="tab-pane active" id="info">
        <h3>Informações</h3>
        <p>IUIH HUAISHDUIASH IUASHDIUAHSDUH, INFORMAÇÕES</p>
      </div>

        <!-- Conteúdo das abas -->
       <div class="tab-pane" id="avaliacoes">
        <h3>Avaliações</h3>
        <p>IUIH HUAISHDUIASH IUASHDIUAHSDUH, AVALIAÇÕES</p>
      </div>

        <!-- Conteúdo das abas -->
       <div class="tab-pane" id="compre-tambem">
        <h3>Compre também</h3>
        <p>IUIH HUAISHDUIASH IUASHDIUAHSDUH, COMPRE TAMBÉM</p>
      </div>


      </div>
      
      
    </div> <!-- container -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
